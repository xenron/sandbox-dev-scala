@(title: String, tab: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <title>@title</title>

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <!-- Font -->
    <!-- link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500' rel='stylesheet' type='text/css' / -->

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="@routes.WebJarAssets.at(WebJarAssets.locate("html5shiv.js"))"></script>
      <script src="@routes.WebJarAssets.at(WebJarAssets.locate("respond.min.js"))"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))"></script>
  </head>
  <body data-spy="scroll" data-twttr-rendered="true">
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Amazing Products</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="@("active".when(tab == "groups"))"><a href="/product/groups/">Product Groups</a></li>
            <li class="@("active".when(tab == "customers"))"><a href="/customers">Customers</a></li>
            <li class="@("active".when(tab == "toprated"))"><a href="/recommendation/topRated">Top Rated</a></li>
            <li class="@("active".when(tab == "mostpopular"))"><a href="/recommendation/mostPopular">Most Popular</a></li>
            <li class="@("active".when(tab == "trends"))"><a href="/recommendation/trends">Monthly Trends</a></li>
          </ul>
        </div> <!--/.nav-collapse -->
      </div>
    </div> <!-- /container -->
    <div class="container theme-showcase" role="main">
      @content
    </div>
    <footer class="footer">
      <div class="container">
      </div>
    </footer>
  </body>
</html>
