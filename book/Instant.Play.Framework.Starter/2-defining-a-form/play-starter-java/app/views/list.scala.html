@(entries: Seq[Entry])

<table class="table table-hover">
  @for(entry <- entries) {
    <tr>
      <td>
        <strong>@entry.name</strong><br>
        <a href="tel:@entry.phone">@entry.phone</a>
        <form action="@routes.Entries.remove(entry.id)" method="POST">
          <a href="@routes.Entries.edit(entry.id)" class="btn btn-small">Edit</a>
          <input type="submit" value="Remove" class="btn btn-small">
        </form>
      </td>
    </tr>
  }
</table>
